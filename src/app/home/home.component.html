<div class="row pt-5">
  <div class="col-md-10 mx-auto">
    <h2>User Details</h2>
    <div class="row">
      <div class="col-md-8">
        <p>
          <button class="btn btn-danger" (click)="addUser()">Add User</button>
        </p>
      </div>
      <div class="col-md-4 text-right">
        <form class="form">
          <p>
            <input
              [(ngModel)]="search"
              type="text"
              name="search"
              class="form-control rounded-0"
              placeholder="Search"
            />
          </p>
        </form>
      </div>
    </div>
    <div class="alert alert-success" *ngIf="validUser">
      <div>{{ userResponse }}</div>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let user of (users
              | userFilter
                : {
                    firstname: search,
                    lastname: search,
                    email: search,
                    phone: search
                  })
          "
        >
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>
            <a
              class="btn btn-danger"
              [routerLink]="['/edit', user._id]"
              style="margin-right: 20px;"
            >
              Edit
            </a>
            <button class="btn btn-danger" (click)="deleteUser(user)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
